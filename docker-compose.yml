version: '3.8'

services:
  # ==================== Infrastructure ====================
  postgres:
    image: postgres:15-alpine
    container_name: dish_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dish_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dish_password}
      POSTGRES_DB: dish_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dish_user -d dish_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dish_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  redis:
    image: redis:7-alpine
    container_name: dish_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - dish_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ==================== Backend API ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dish_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://dish_user:${POSTGRES_PASSWORD:-dish_password}@postgres:5432/dish_db
      REDIS_URL: redis://redis:6379/0
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: Dish Management API
      DEBUG: "False"
      CORS_ORIGINS: "*"
      SECRET_KEY: ${SECRET_KEY}
      BOT_WORKER_URL: "http://bot-worker:8080"

      # SMTP настройки
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-False}
      
      # Webhook base URL (для регистрации вебхуков)
      WEBHOOK_BASE_URL: "${WEBHOOK_BASE_URL:-http://89.104.74.137}"
      WEBHOOK_PATH: /webhook
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dish_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ==================== Bot Workers (Scalable) ====================
  bot-worker:
    build:
      context: ./bot-worker
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://dish_user:${POSTGRES_PASSWORD:-dish_password}@postgres:5432/dish_db
      REDIS_URL: redis://redis:6379/0
      BACKEND_API_URL: http://backend:8000
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      LOG_LEVEL: INFO
      WORKER_ID: ${HOSTNAME}
    volumes:
      - backend_uploads:/app/uploads:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - dish_network
    deploy:
      replicas: 3  # Запускаем 3 воркера, можно масштабировать
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================== Nginx (Load Balancer) ====================
  nginx:
    image: nginx:alpine
    container_name: dish_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
      - bot-worker
    networks:
      - dish_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==================== Monitoring (Optional) ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: dish_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - dish_network

  grafana:
    image: grafana/grafana:latest
    container_name: dish_grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - dish_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  prometheus_data:
  grafana_data:

networks:
  dish_network:
    driver: bridge